<!doctype html>
<html lang="en"
      class="h-100"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">RUBI STORE</title>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" th:href="@{/css/fontawesome/all.css}"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap-icons.min.css}"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/shared/color.css}"/>
  <link rel="stylesheet" th:href="@{/css/shared/table.css}"/>
  <link rel="stylesheet" th:href="@{/css/shared/common.css}"/>
  <link rel="stylesheet" th:href="@{/css/admin/admin.css}"/>
</head>
<body id="page-top" class="d-flex flex-column h-100">
  <div th:replace="~{component/icon :: svg}"></div>
  <div th:replace="~{component/admin/navbar :: navbar}"></div>

  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-between">
        <div th:replace="~{component/admin/sidebar-menu :: sidebar-menu}"></div>

        <div class="content content-my">
          <th:block layout:fragment="content"></th:block>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="~{component/admin/footer :: footer}"></div>

  <!-- Scroll to Top Button-->
  <a class="btn-scroll-to-top" href="#page-top">
    <i class="bi bi-arrow-up"></i>
  </a>

  <th:block layout:fragment="modal"></th:block>

  <div th:replace="~{toast/toast-error :: toast-error}"></div>
  <div th:replace="~{toast/toast-success :: toast-success}"></div>

  <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/shared/common.js}"></script>
  <script th:src="@{/js/shared/color-mode.js}"></script>
  <script th:src="@{/js/admin/admin.js}"></script>
  <th:block layout:fragment="js"></th:block>
</body>
</html>
