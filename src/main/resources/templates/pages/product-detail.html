<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
  <title>Product detail</title>
  <link rel="stylesheet" th:href="@{/css/product-detail.css}"/>
</head>
<body>
  <th:block layout:fragment="content">
    <section id="product-detail">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="product-detail-image">
<!--              <img th:src="@{'/images/products/' + ${product.productImage}}" class="card-img-top rounded-3" alt="...">-->

              <div class="slides">
                <div class="number-text">1 / 6</div>
                <img th:src="@{'/images/products/son-ysl-slim-velvet-21-rouge-paradox.png'}" style="width:100%" alt="">
              </div>
              <div class="slides">
                <div class="number-text">2 / 6</div>
                <img th:src="@{'/images/products/son-ysl-slim-velvet-21-rouge-paradox_1.png'}" style="width:100%" alt="">
              </div>
              <div class="slides">
                <div class="number-text">3 / 6</div>
                <img th:src="@{'/images/products/son-ysl-slim-velvet-21-rouge-paradox_2.png'}" style="width:100%" alt="">
              </div>
              <div class="slides">
                <div class="number-text">4 / 6</div>
                <img th:src="@{'/images/products/son-ysl-slim-velvet-21-rouge-paradox_3.png'}" style="width:100%" alt="">
              </div>

              <a class="prev" onclick="plusSlides(-1)">❮</a>
              <a class="next" onclick="plusSlides(1)">❯</a>

              <div class="row-image">
                <div class="column">
                  <img class="demo cursor" th:src="@{'/images/products/son-ysl-slim-velvet-21-rouge-paradox.png'}" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
                </div>
                <div class="column">
                  <img class="demo cursor" th:src="@{'/images/products/son-ysl-slim-velvet-21-rouge-paradox_1.png'}" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
                </div>
                <div class="column">
                  <img class="demo cursor" th:src="@{'/images/products/son-ysl-slim-velvet-21-rouge-paradox_2.png'}" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
                </div>
                <div class="column">
                  <img class="demo cursor" th:src="@{'/images/products/son-ysl-slim-velvet-21-rouge-paradox_3.png'}" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 right">
            <div class="product-detail-info">
              <h3 class="product-name" th:text="${product.productName + ' - ' + product.productColor}"></h3>
              <h4 class="product-price text-danger">
                <span th:text="${#numbers.formatInteger(product.productPrice, 3, 'POINT')}"></span><sup>đ</sup>
              </h4>
              <div class="product-description">
                <p th:text="${product.productShortDescription}"></p>
              </div>
              <div class="product-quantity">
                <form>
                  <div class="row mt-3">
                    <div class="col-auto">
                      <label class="col-form-label">Số lượng</label>
                    </div>
                    <div class="col-auto">
                      <div class="quantity-group">
                        <div>
                          <a href="javascript:void(0)" th:onclick="updateProductQuantity(0)" class="btn-change-quantity btn-dash">
                            <i class="bi bi-dash-lg text-danger"></i>
                          </a>
                          <label>
                            <input id="quantity-number" class="quantity-number" type="text" name="quantity-number" th:value="1" />
                          </label>
                          <a href="javascript:void(0)" th:onclick="updateProductQuantity(1)" class="btn-change-quantity btn-plus">
                            <i class="bi bi-plus-lg text-danger"></i>
                          </a>
                        </div>
                      </div>
                    </div>
                    <div class="col-auto ms-3">
                      <label id="quantity-stock" class="col-form-label" th:text="${product.productQuantity}"></label> sản phẩm có sẵn
                    </div>
                  </div>
                  <div class="mt-4">
                    <button class="btn btn-danger me-2 py-2 px-3" name="btn-buy-now" type="submit">
                      <i class="far fa-credit-card me-2"></i>Mua ngay
                    </button>
                    <button class="btn btn-success py-2 px-3"
                            th:onclick="'javascript:addToCart(' + ${product.id} + ')'"
                            type="button"><i class="fas fa-cart-plus me-2"></i>Thêm vào giỏ hàng
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="support bg-warning bg-opacity-10">
              <div class="title">HỖ TRỢ MUA HÀNG</div>
              <div class="mobile">0973 888 678 / 0989 234 566</div>
              <div class="note">(Sản phẩm chính hãng 100%, đổi trả 30 ngày, Free ship từ 800k)</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="viewed-products">
      <div class="container">
        <div class="row">
          <h4 class="mb-4">SẢN PHẨM ĐÃ XEM</h4>
          <div class="col-12 col-sm-6 col-md-4 col-lg-2" th:each="product : ${products}">
            <div class="card">
              <img th:src="@{'/images/products/' + *{product.productImage}}" class="card-img-top rounded-3" alt="...">
              <div class="card-body">
                <h5 class="card-title product-title">
                  <a class="text-dark-emphasis text-decoration-none" th:href="@{'detail/' + *{product.id}}">
                    <span th:text="*{product.productName}"></span>
                  </a>
                </h5>
                <h5 class="product-price text-danger">
                  <span th:text="*{#numbers.formatInteger(product.productPrice, 3, 'POINT')}"></span><sup>đ</sup>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </th:block>

  <th:block layout:fragment="js">
    <script th:src="@{/js/product-detail.js}"></script>

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slides");
        let dots = document.getElementsByClassName("demo");
        if (n > slides.length) {
          slideIndex = 1
        }
        if (n < 1) {
          slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
      }
    </script>
  </th:block>
</body>
</html>
