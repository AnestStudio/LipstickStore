<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
  <title>Product detail</title>
</head>
<body>
<th:block layout:fragment="content">
  <div class="container py-5 product-detail">
    <div class="row">
      <div class="col-12 col-md-6">
        <img th:src="@{'/images/products/' + ${product.productImage}}" class="card-img-top rounded-3" alt="...">
      </div>
      <div class="col-12 ps-5 col-md-6">
        <h2 class="name" th:text="${product.productName}"></h2>
        <h4 class="price">
          <span th:text="${#numbers.formatInteger(product.productPrice, 3, 'POINT')}"></span><sup>đ</sup>
        </h4>
        <div class="quantity">
          <form>
            <div class="row g-1 align-items-center mt-3">
              <div class="col-auto">
                <label class="col-form-label">Số lượng</label>
              </div>
              <div class="col-auto">
                <label style="width: 92px">
                  <input type="number" min="0" class="form-control ms-1" id="quantity" value="1"/>
                </label>
              </div>
              <div class="col-auto ms-3">
                <label class="col-form-label">22 sản phẩm có sẵn</label>
              </div>
            </div>
            <div class="mt-3 mb-5">
              <button class="btn btn-success me-2" th:onclick="'javascript:addToCart(' + ${product.productId} + ')'"
                      type="button">Thêm vào giỏ hàng
              </button>
              <button class="btn btn-info" name="btnBuyNow" type="submit">Mua ngay</button>
            </div>
          </form>
        </div>
        <div class="description">
          <p th:text="${product.productDescription}"></p>
        </div>
      </div>
    </div>
  </div>
</th:block>
</body>
</html>
