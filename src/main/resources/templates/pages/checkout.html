<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
  <meta charset="UTF-8">
  <title>Thanh toán</title>
  <link rel="stylesheet" th:href="@{/css/checkout.css}" />
</head>
<body>
  <th:block layout:fragment="content">
    <section id="cover">
      <div class="container mt-4">
        <div class="row">
          <div class="col">
            <h1 class="title mb-3">
              <span>Thanh toán</span>
              <span class="ms-1 title-quantity text-danger" th:text="'[' + ${session.totalProductInCart} + ']'"></span>
            </h1>
            <p class="title-des">
              Quý khách vui lòng kiểm tra lại sản phẩm, số lượng và tổng giá trị hoá đơn trước khi tiếp tục mua hàng.
            </p>
          </div>
        </div>
      </div>
    </section>

    <section id="customer-info">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="panel">
              <div class="text-danger mb-1">Địa Chỉ Nhận Hàng</div>
              <div>
                <span class="fw-bold me-3" th:text="${user.fullName + ' ' + user.userDetail.mobile}"></span>
                <span th:text="${defaultAddress.userAddressName}"></span>
              </div>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addressListModal">
                Launch demo modal
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="checkout">
      <div class="container">
        <!-- List item -->
        <div class="row">
          <div class="col-lg-12">
            <div class="panel pt-2">
              <table id="cart-table" class="table mb-0" cellspacing="0" width="100%">
                <thead>
                <tr>
                  <th>Tên sản phẩm</th>
                  <th class="text-center">Giá</th>
                  <th class="text-center">Số lượng</th>
                  <th class="text-end">Thành tiền</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${session.cart}">
                  <td class="text-center">
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="icon-circle">
                        <img class="media-object" th:src="@{'/images/products/' + *{item.image}}" alt="">
                      </div>
                      <div class="content-body">
                        <a href="javascript:void(0)">
                          <span th:text="*{item.name}"></span>
                        </a>
                      </div>
                    </div>
                  </td>
                  <td class="text-end">
                    <span th:text="*{#numbers.formatInteger(item.price, 3, 'POINT')}"></span><sup>đ</sup>
                  </td>
                  <td class="text-center">
                    <span th:text="*{item.quantity}"></span>
                  </td>
                  <td class="text-end">
                    <span class="color-tan fw-medium" th:text="*{#numbers.formatInteger(item.amount, 3, 'POINT')}"></span><sup>đ</sup>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Total money -->
        <div class="row">
          <div class="col-lg-12">
            <div class="d-flex justify-content-between align-items-center mt-4">
              <div></div>
              <div class="d-flex">
                <div class="d-flex align-items-center number me-4">
                  Số lượng sản phẩm:&nbsp;&nbsp;<span class="text-danger" th:text="${session.totalProductInCart}"></span>
                </div>
                <div class="d-flex align-items-center number me-4">
                  Tổng tiền:&nbsp;&nbsp;<span class="text-danger fw-medium" th:text="${#numbers.formatInteger(session.totalAmountOfCart, 3, 'POINT')}"></span><sup class="text-danger">đ</sup>
                </div>
                <a href="#" class="btn btn-md btn-success py-2 px-3">
                  <i class="fas fa-share me-2"></i>ĐẶT HÀNG
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </th:block>

  <th:block layout:fragment="modal">
    <!-- Modal -->
    <div class="modal fade" id="addressListModal" tabindex="-1" aria-labelledby="addressListModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addressListModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="address" th:each="address : ${user.userAddressList}">
              <span th:text="*{address.userAddressName}"></span>
              <hr/>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </th:block>
</body>
</html>
