<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUBI STORE</title>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" th:href="@{/css/fontawesome/all.css}"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap-icons.min.css}"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/base.css}"/>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/products.css}"/>
</head>
<body onkeydown="showSearchForm(event)">
  <div th:replace="~{component/icon :: svg}"></div>
  <div th:replace="~{component/navbar :: navbar}"></div>

  <div th:replace="~{pages/products :: products}"></div>

  <div th:replace="~{component/footer :: footer}"></div>
  <div th:replace="~{modal/search-product :: search-product-modal}"></div>

  <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/common.js}"></script>
  <script th:src="@{/js/color-mode.js}"></script>
</body>
</html>
