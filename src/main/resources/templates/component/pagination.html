<div class="row" th:fragment="pagination">
  <div class="col">
    <nav>
      <ul class="pagination justify-content-center m-0">
        <li th:class="${resultPage.number == 0} ? 'page-item disabled' : 'page-item'">
          <a href="javascript:void(0)" th:onclick="'javascript:goToPage(0,' + ${resultPage.size} + ')'" class="page-link">
            <i class="bi bi-chevron-double-left"></i>
          </a>
        </li>
        <li th:class="${!resultPage.hasPrevious()} ? 'page-item disabled' : 'page-item'">
          <a href="javascript:void(0)" th:onclick="'javascript:goToPage(' + ${resultPage.number - 1} + ',' + ${resultPage.size} + ')'" class="page-link">
            <i class="bi bi-chevron-left"></i>
          </a>
        </li>

<!--        <li th:each="i : ${#numbers.sequence(0, resultPage.totalPages - 1)}" th:class="${resultPage.number == i} ? 'page-item active' : 'page-item'">-->
<!--          <a href="javascript:void(0)" th:onclick="'javascript:goToPage(' + ${i} + ',' + ${resultPage.size} + ')'" th:text="${i + 1}" class="page-link"></a>-->
<!--        </li>-->

        <li th:each="page, stat : ${displayPages}" th:class="${resultPage.number == page} ? 'page-item active' : 'page-item'">
          <span th:if="${page == 999999}" class="page-link justify-content-between" style="letter-spacing: 2px">...</span>
          <a href="javascript:void(0)" th:if="${page != 999999}" th:onclick="'javascript:goToPage(' + ${page} + ',' + ${resultPage.size} + ')'" th:text="${page + 1}" class="page-link"></a>
        </li>

        <li th:class="${!resultPage.hasNext()} ? 'page-item disabled' : 'page-item'">
          <a href="javascript:void(0)" th:onclick="'javascript:goToPage(' + ${resultPage.number + 1} + ',' + ${resultPage.size} + ')'" class="page-link">
            <i class="bi bi-chevron-right"></i>
          </a>
        </li>
        <li th:class="${resultPage.number == resultPage.totalPages - 1} ? 'page-item disabled' : 'page-item'">
          <a href="javascript:void(0)" th:onclick="'javascript:goToPage(' + ${resultPage.totalPages - 1} + ',' + ${resultPage.size} + ')'" class="page-link">
            <i class="bi bi-chevron-double-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
