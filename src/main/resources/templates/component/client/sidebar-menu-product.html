<div class="sidebar" th:fragment="sidebar-menu-product">
  <ul class="list-unstyled">
    <li>
      <button class="btn btn-toggle border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
        Thương hiệu
      </button>
      <div class="collapse" id="home-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal small">
          <li th:each="brand : ${brands}">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" th:value="*{brand.id}" th:id="*{brand.brandName}" alt="">
              <label class="form-check-label" th:for="*{brand.brandName}" th:text="*{brand.brandName}"></label>
            </div>
          </li>
        </ul>
      </div>
    </li>
    <li>
      <button class="btn btn-toggle border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
        Loại son
      </button>
      <div class="collapse" id="dashboard-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal small">
          <li th:each="category : ${categories}">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" th:value="*{category.id}" th:id="*{category.categoryName}" alt="">
              <label class="form-check-label" th:for="*{category.categoryName}" th:text="*{category.categoryName}"></label>
            </div>
          </li>
        </ul>
      </div>
    </li>
    <li>
      <button class="btn btn-toggle border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">
        Màu sắc
      </button>
      <div class="collapse" id="orders-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal small">
          <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none">New</a></li>
          <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none">Processed</a></li>
          <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none">Shipped</a></li>
          <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none">Returned</a></li>
        </ul>
      </div>
    </li>
    <li>
      <button class="btn btn-toggle border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse-2" aria-expanded="false">
        Sắp xếp
      </button>
      <div class="collapse" id="account-collapse-2">
        <ul class="btn-toggle-nav list-unstyled fw-normal small">
          <li><a th:href="@{/lipstick/sort(type=asc)}" class="link-body-emphasis d-inline-flex text-decoration-none"><i class="fas fa-sort-amount-down-alt fa-fw me-1"></i>Giá (thấp - cao)</a></li>
          <li><a th:href="@{/lipstick/sort(type=desc)}" class="link-body-emphasis d-inline-flex text-decoration-none"><i class="fas fa-sort-amount-down fa-fw me-1"></i>Giá (cao - thấp)</a></li>
        </ul>
      </div>
    </li>
    <li>
      <button class="btn btn-toggle border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
        Giá
      </button>
      <div class="collapse" id="account-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal small">
          <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none">New...</a></li>
          <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none">Profile</a></li>
          <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none">Settings</a></li>
          <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none">Sign out</a></li>
        </ul>
      </div>
    </li>
  </ul>
</div>
