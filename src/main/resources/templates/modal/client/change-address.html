<!-- Modal address list -->
<div class="modal fade"
     id="addressListModal"
     tabindex="-1"
     aria-labelledby="addressListModalLabel"
     aria-hidden="true"
     th:fragment="change-address-modal"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addressListModalLabel">Danh sách địa chỉ</h1>
      </div>
      <div class="modal-body">
        <div class="address" th:each="address, i : ${user.userAddressList}">
          <div class="form-check d-flex align-items-center">
            <input class="form-check-input me-2" type="radio" name="address" th:id="*{'radio' + i.count}">
            <div class="address-info">
              <label class="form-check-label fw-medium" th:for="*{'radio' + i.count}">
                <i class="fas fa-user fa-fw me-2"></i><span th:text="*{address.receiverName + ' - ' + address.receiverMobile}"></span>
                <sup class="badge bg-success-subtle border text-success-emphasis rounded-pill ms-1" th:if="*{address.defaultAddress}">Mặc định</sup>
              </label>
              <label class="mt-1">
                <i class="fas fa-map-marker-alt fa-fw me-2"></i><span th:text="*{address.fullAddress}"></span>
              </label>
            </div>
          </div>
          <hr style="margin: 16px 0;" th:if="*{i.index != (user.userAddressList.size() - 1)}">
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <div>
          <button type="button" class="btn btn-small-medium btn-success"><i class="bi bi-plus-lg me-2"></i>Thêm địa chỉ</button>
        </div>
        <div>
          <button type="button" class="btn btn-small-medium btn-danger me-2"><i class="fas fa-check me-2"></i>Xác nhận</button>
          <button type="button" class="btn btn-small-medium bg-dark-subtle" data-bs-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>
</div>
