<!-- Modal search -->
<div class="modal fade" style="--bs-modal-margin: 5rem;" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true" th:fragment="search-product-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form th:action="@{/search}" method="get">
        <div class="modal-body">
          <div class="form-floating">
            <input type="text" name="productName" class="form-control" id="floatingInput" placeholder="Nhập tên sản phẩm để tìm kiếm">
            <label class="text-dark-emphasis" for="floatingInput">Nhập tên sản phẩm để tìm kiếm</label>
          </div>
        </div>
        <div class="modal-footer pt-0" style="border-top: none;">
          <button type="submit" class="btn btn-danger mt-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search me-1" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>Tìm kiếm
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
